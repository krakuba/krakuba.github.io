<!DOCTYPE html>
<html>
<head>
<title>Hello</title>
	<style>
		label {
			display: inline-block;
			width: 150px;
		}
	</style>
</head>
<body style="margin:0;background-color:#1c478e;color:#fff;">
	<h1 style="margin:0;padding:5px;background-color:#333;color:#fff">
		Blue Developer Directory
	</h1>
	<div style="padding-left:10px;">
	<h3>Contact us!</h3>
	<p>Please use this form to contact us</p>
	<form action="controller" method="post">
		<p>
			<label for="name">Full name:</label>
			<input type="text" name="name">
		</p>
		<p>
			<label for="email">Email:</label>
			<input type="text" name="email">
		</p>
		<p>
			<label for="phone">Phone:</label>
			<input type="text" name="phone">
		</p>
		<p>
			<label for="call">Best time to call:</label>
			<input type="radio" name="call" value="morning">Morning
			<input type="radio" name="call" value="noon" checked>Noon
			<input type="radio" name="call" value="evening">Evening
		</p>
		<p>
		<label for="budget">Budget</label>
		<select type="list" name="budget">
			<option value="100-500">--Select One--</option>
			<option value="100-500">100-500</option>	
			<option value="100-500">500-1000</option>	
			<option value="100-500">Above</option>	
		</select>
		</p>
		<p>
		<label for="services">
		<input type="checkbox" value="html" name="services">html
		<input type="checkbox" value="php" name="services">php
		<input type="checkbox" value="css" name="services">css
		</label>
		</p>
		<p>
		<input type="submit" name="submit" value="Send">
		</p>
	</form>
		
		
		
		
	</div>
	
	
	
	
	
	
	
	
	
</body>
</html>
